<script>
var w = window, d = document, b = document.body,

Element.prototype.on = function (name, callback, options) {
	this.addEventListener(name, callback, options);
};
Element.prototype.off = function (name, callback, options) {
	this.removeEventListener(name, callback, options);
};
class Component extends HTMLElement {
	constructor() {
		super();
	}

	render(code) {
		if (!this.shadowRoot) {
			if (this.shadow == 'open') {
				this.attachShadow({ mode: 'open' });
			} else if (this.shadow == 'closed') {
				this.attachShadow({ mode: 'closed' });
			}
		}

		const template = document.createElement('template');
		template.innerHTML = code;
		if (this.shadowRoot) this.shadowRoot.innerHTML = '';
		if (this.shadow == 'open' || this.shadow == 'closed') {
			this.shadowRoot.append(template.content.cloneNode(true));
		} else {
			this.appendChild(template.content.cloneNode(true));
		}
	}
}
window.Component = Component;
window.component = (tag, code, options) => {
	customElements.get(tag) || customElements.define(tag, code, options);
};
</script>
